<!DOCTYPE html>
<html>

<head>
    <title>Lueur Store</title>
    <meta name="description" content="This Is My JEWELRY Store" />
    <meta charset="UTF-8" />
</head>

<body>
    <h1>Vodafone</h1>
    <h3>Vodafone Call Services</h3>
    <h4>Apply For Job</h4>
    <form action="" method="get">
        <div>
            <label>Username</label>
            <input type="text" placeholder="enter your Username">
        </div>
        <br>
        <div>
            <label>Password</label>
            <input type="password" placeholder="enter your password" minlength="8" max="15" required>
        </div>
        <br>
        <div>
            <label>Gmail</label>
            <input type="email" placeholder="enter your gmail" required>
        </div>
        <hr>
        <div>
            <label>Gender</label>
            <p>
                <label>Female</label>
                <input id="female" type="radio" value="female" name="gender" autofocus>
                <label>Male</label>
                <input id=male type="radio" value="Male" name="gender">
            </p>
        </div>
        <hr>
        <div>
            <label>Choose Your Country</label>
            <input list="country">
            <datalist id="country">
                <option value="Egypt">
                <option value="Erland">
                <option value="Uk">
            </datalist>
        </div>
        <hr>
        <div>
            <label>Add Your CV</label>
            <input type="file" value="CV">
        </div>
        <hr>
        <div>

            <textarea name="Introduce" rows="10" cols="30" placeholder="Introduce Yourself"></textarea>
            <label>Introduce Yourself</label>
        </div>
        <hr>
        <div>
            <label for="work">Work Time</label>
            <select>
                <option value="Full time">Full Time</option>
                <option value="Part time">Part Time</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </div>
    </form>
</body>

</html>
